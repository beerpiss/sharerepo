<!DOCTYPE html>
<html lang="en">

<head>
  <meta property="og:title" content="">
  <meta property="og:type" content="website">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta property="og:description" content="Add this repo to your favorite package manager">
  <meta property="description" content="Add this repo to your favorite package manager">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/repo.css" />
  <link rel="stylesheet" href="css/nord.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" href="icons/hekatoslogo-32x32.png" sizes="32x32">
  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var repo = urlParams.get('repo');
    titleElem = document.querySelector('meta[property="og:title"]');
    if (repo != null) {
      titleElem.setAttribute("content", repo)
    }
    else {
      titleElem.setAttribute("content", "sharerepo thing")
      document.querySelector('meta[property="og:description"]').setAttribute("content", "Quickly share repositories, irrespective of package managers.");
      document.querySelector('meta[property="description"]').setAttribute("content", "Quickly share repositories, irrespective of package managers.");
    }
  </script>
</head>

<body>
  <template id="usage-template">
    <center>
      <h1></h1>
    </center>
  </template>

  <template id="group1-template">
    <h1></h1>
  </template>

  <template id="repo-btns-template">
    <a class="btn" id="cydia" href="">
      <img class="icon" src="icons/pkgmgrs/cydia.png" alt="Cydia Icon">
      <span>Add to Cydia</span>
    </a>
  
    <a class="btn" id="sileo" href="">
      <img class="icon" src="icons/pkgmgrs/sileo.png" alt="Sileo Icon">
      <span>Add to Sileo</span>
    </a>
  
    <a class="btn" id="zebra" href="">
      <img class="icon" src="icons/pkgmgrs/zebra.png" alt="Zebra Icon">
      <span>Add to Zebra</span>
    </a>
  
    <a class="btn" id="installer" href="">
      <img class="icon" src="icons/pkgmgrs/installer.png" alt="AppTapp Installer 5 Icon">
      <span>Add to Installer</span>
    </a>
  
    <a class="btn" id="saily" href="">
      <img class="icon" src="icons/pkgmgrs/saily.png" alt="Saily Icon">
      <span>Add to Saily</span>
    </a>
  </template>

  <div>
    <div hidden id="usage"></div>
    <div id="group1" class="group1"></div>
    <div id="repo-btns" class="repo-btns"></div>
  </div>

  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var repo = urlParams.get('repo');
    if (repo == null){
      usage = document.getElementById("usage-template").content.cloneNode(true);
      usage.querySelector('h1').innerText = `Usage: ${window.location.href}?repo=YOUR_REPO_URL`;
      
      usageElem = document.getElementById("usage");
      usageElem.appendChild(usage);
      usageElem.removeAttribute("hidden");
    }
    else {
      var pkgman = {
        "cydia": `https://cydia.saurik.com/api/share#?source=${repo}`,
        "sileo": `sileo://source/${repo}`,
        "zebra": `zbra://${repo}`,
        "installer": `installer://add/${repo}`,
        "saily": `apt-repo://${repo}`
      };
      var repoImage = new Image();
      repoImage.src = new URL('CydiaIcon.png', repo).href;
      repoImage.className = "logo-main";

      var repoURL = document.getElementById("group1-template").content.cloneNode(true);
      repoURL.insertBefore(repoImage, repoURL.querySelector('h1'));
      repoURL.querySelector('h1').innerText = repo;

      var repoButtons = document.getElementById("repo-btns-template").content.cloneNode(true);
      for (var key in pkgman) {
        repoButtons.querySelector(`#${key}`).href = pkgman[key];
      }

      document.getElementById("group1").appendChild(repoURL);
      document.getElementById("repo-btns").appendChild(repoButtons);
    }
  </script>
</body>
